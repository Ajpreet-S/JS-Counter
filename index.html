<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title id="pagetitle">Counter</title>
    <link href="./logo.png" rel="icon" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet">
    <link href="animations.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
<!--Navbar-->
<nav id="navbar" class="navbar shadow border-bottom border-light border-opacity-50 mb-5">
    <div class="container">
        <a class="navbar-brand" href="#">Counter</a>
        <button class="btn btn-sm btn-outline-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.475 5.458c-.284 0-.514-.237-.47-.517C4.28 3.24 5.576 2 7.825 2c2.25 0 3.767 1.36 3.767 3.215 0 1.344-.665 2.288-1.79 2.973-1.1.659-1.414 1.118-1.414 2.01v.03a.5.5 0 0 1-.5.5h-.77a.5.5 0 0 1-.5-.495l-.003-.2c-.043-1.221.477-2.001 1.645-2.712 1.03-.632 1.397-1.135 1.397-2.028 0-.979-.758-1.698-1.926-1.698-1.009 0-1.71.529-1.938 1.402-.066.254-.278.461-.54.461h-.777ZM7.496 14c.622 0 1.095-.474 1.095-1.09 0-.618-.473-1.092-1.095-1.092-.606 0-1.087.474-1.087 1.091S6.89 14 7.496 14Z"></path>
            </svg>
        </button>
    </div>
</nav>

<!--Header-->
<header class="container p-3">
    <div class="text-center">
        <h1 id="title" class="display-2">Counter</h1>
        <p id="subtitle" class="lead">It counts!</p>
    </div>
</header>

<!-- Counter -->
<div id="counter" class="container w-75 mb-3 border p-1 p-sm-3 rounded-3 shadow">
    <div class="row mb-3">
        <div class="col-12 display-3 text-center"><span id="countdisplay">0</span></div>
    </div>
    <div class="row px-3 px-sm-1">
        <div class="col-sm-4 col-12 mb-2 mb-sm-0"><button id="decrement" type="button" class="btn btn-danger py-2 w-100">decrease</button></div>
        <div class="col-sm-4 col-12 mb-2 mb-sm-0"><button id="reset" type="button" class="btn btn-light py-2 w-100">reset</button></div>
        <div class="col-sm-4 col-12 mb-2 mb-sm-0"><button id="increment" type="button" class="btn btn-success py-2 w-100">increase</button></div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
